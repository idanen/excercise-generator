name: Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:
    -run: pnpm install --frozen-lockfile
    -run: npm run deploy
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
          with:
            node-version: '18.x'

      - uses: pnpm/action-setup@v2
        name: Install dependencies
          with:
            version: 6.22.2
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - run: npm run deploy
